default:
all_set:
  metrics:
    sw.otelcol.IoT.roundtrip:
      enabled: true
  resource_attributes:
    sw.otelcol.IotBroker.host:
      enabled: true
    sw.otelcol.IotBroker.name:
      enabled: true
    sw.otelcol.IotBroker.port:
      enabled: true
    sw.otelcol.IotBroker.protocol:
      enabled: true
    sw.otelcol.IotBroker.status:
      enabled: true
    sw.otelcol.IotSensor.name:
      enabled: true
none_set:
  metrics:
    sw.otelcol.IoT.roundtrip:
      enabled: false
  resource_attributes:
    sw.otelcol.IotBroker.host:
      enabled: false
    sw.otelcol.IotBroker.name:
      enabled: false
    sw.otelcol.IotBroker.port:
      enabled: false
    sw.otelcol.IotBroker.protocol:
      enabled: false
    sw.otelcol.IotBroker.status:
      enabled: false
    sw.otelcol.IotSensor.name:
      enabled: false
filter_set_include:
  resource_attributes:
    sw.otelcol.IotBroker.host:
      enabled: true
      metrics_include:
        - regexp: ".*"
    sw.otelcol.IotBroker.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
    sw.otelcol.IotBroker.port:
      enabled: true
      metrics_include:
        - regexp: ".*"
    sw.otelcol.IotBroker.protocol:
      enabled: true
      metrics_include:
        - regexp: ".*"
    sw.otelcol.IotBroker.status:
      enabled: true
      metrics_include:
        - regexp: ".*"
    sw.otelcol.IotSensor.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    sw.otelcol.IotBroker.host:
      enabled: true
      metrics_exclude:
        - strict: "sw.otelcol.IotBroker.host-val"
    sw.otelcol.IotBroker.name:
      enabled: true
      metrics_exclude:
        - strict: "sw.otelcol.IotBroker.name-val"
    sw.otelcol.IotBroker.port:
      enabled: true
      metrics_exclude:
        - regexp: ".*"
    sw.otelcol.IotBroker.protocol:
      enabled: true
      metrics_exclude:
        - strict: "mqtt"
    sw.otelcol.IotBroker.status:
      enabled: true
      metrics_exclude:
        - strict: "OK"
    sw.otelcol.IotSensor.name:
      enabled: true
      metrics_exclude:
        - strict: "sw.otelcol.IotSensor.name-val"
