type: mqtt
github_project: solarwinds/solarwinds-otel-collector-contrib

status:
  class: receiver
  stability:
    development: [ metrics ]
  distributions: [ verified, playground, k8s ]
  disable_codecov_badge: true

resource_attributes:
  sw.otelcol.MqttBroker.name:
    enabled: true
    description: "Name of the Mqtt Broker"
    type: string
  sw.otelcol.MqttBroker.server:
    enabled: true
    description: "Mqtt Broker server address"
    type: string
  sw.otelcol.MqttBroker.port:
    enabled: true
    description: "Port of the Mqtt Broker"
    type: int
  sw.otelcol.MqttBroker.protocol:
    enabled: true
    description: "Protocol used to connect to the Mqtt Broker"
    enum: ["mqtt", "mqtts"]
    type: string
  sw.otelcol.MqttBroker.status:
    enabled: true
    description: "Status of the Mqtt Broker"
    enum: ["OK", "ConnectionFailed", "SubscribeFailed", "RoundtripFailed"]
    type: string
  sw.otelcol.MqttSensor.name:
    enabled: true
    description: "Name of the Mqtt Sensor"
    type: string

metrics:
  sw.otelcol.Mqtt.Roundtrip:
    enabled: true
    description: "Roundtrip time to the Mqtt Broker"
    unit: "millisecond"
    gauge:
      value_type: double
