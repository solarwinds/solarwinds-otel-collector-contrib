expiration_policy:
  enabled: true
  interval: 10s
  cache_configuration:
    ttl_cleanup_interval: 20s
    max_capacity: 2
source_prefix: "src."
destination_prefix: "dst."
schema:
  entities:
    - entity: "kubernetes.cluster"
      id: ["k8s.cluster.id", "k8s.cluster.name"]
      attributes: ["k8s.cluster.port"]
    - entity: "kubernetes.node"
      id: ["k8s.node.id", "k8s.node.name"]
      attributes: ["k8s.node.ip"]
  events:
    entities:
      - entity: "kubernetes.cluster"
        conditions: ["true"]
        context: "log"
        action: "update"
      - type: "kubernetes.node"
        conditions: ["true"]
        context: "log"
        action: "update"
      - type: "kubernetes.cluster"
        conditions: ["true"]
        action: "update"
        context: "metric"
      - type: "kubernetes.node"
        conditions: ["true"]
        context: "metric"
        action: "update"
    relationships:
      - context: "log"
        conditions: ["true"]
        type: "test"
        source_entity: "kubernetes.cluster"
        destination_entity: "kubernetes.node"
        action: "update"
        attributes: []
      - context: "metric"
        conditions: ["true"]
        type: "test"
        source_entity: "kubernetes.cluster"
        destination_entity: "kubernetes.node"
        action: "update"
        attributes: []
      - context: "log"
        conditions: ["true"]
        type: "test"
        source_entity: "kubernetes.node"
        destination_entity: "kubernetes.node"
        action: "update"
        attributes: []
      - context: "metric"
        conditions: ["true"]
        type: "test"
        source_entity: "kubernetes.node"
        destination_entity: "kubernetes.node"
        action: "update"
        attributes: []
