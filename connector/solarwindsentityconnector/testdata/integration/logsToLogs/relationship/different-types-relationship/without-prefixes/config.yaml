schema:
  entities:
    - type: "Snowflake"
      id: ["snowflake.id"]
      attributes: ["attr1"]
    - type: "AWS EC2"
      id: ["aws.ec2.id", "aws.ec2.name"]
      attributes: ["attr2"]
  events:
    entities:
      - type: "Snowflake"
        conditions: []
        context: "log"
        action: "update"
