source_prefix: "source."
destination_prefix: "destination."
schema:
  entities:
    - type: "Snowflake"
      ids: ["receiver.id"]
    - type: "Service"
      ids: ["service.id"]
    - type: "KubernetesPod"
      ids: ["k8s.pod.id"]
  events:
    relationships:
      - type: "Has"
        source: "Snowflake"
        destination: "Service"
        context: "log"
        action: "update"
      - type: "MemberOf"
        source: "KubernetesPod"
        destination: "Snowflake"
        context: "log"
        action: "update"
    entities:
      - type: "Snowflake"
        context: "log"
        action: "update"
      - type: "Service"
        context: "log"
        action: "update"
      - type: "KubernetesPod"
        context: "log"
        action: "update"
