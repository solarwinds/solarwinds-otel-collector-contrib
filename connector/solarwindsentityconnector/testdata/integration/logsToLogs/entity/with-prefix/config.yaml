source_prefix: "source."
destination_prefix: "destination."
schema:
  entities:
    - type: "KubernetesCluster"
      id: ["k8s.cluster.id", "k8s.cluster.name"]
      attributes: ["k8s.cluster.port"]
    - type: "Snowflake"
      id: [ "snowflake.id", "snowflake.name" ]
      attributes: [ "snowflake.random.attribute" ]
  events:
    entities:
      - type: "KubernetesCluster"
        context: "log"
        action: "delete"
      - type: "Snowflake"
        context: "log"
        action: "update"
