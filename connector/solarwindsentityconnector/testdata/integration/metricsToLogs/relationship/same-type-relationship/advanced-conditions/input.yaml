resourceMetrics:
  - resource:
      attributes:
        - { "key": "src.k8s.node.id", "value": { "stringValue": "first-node-id" } }
        - { "key": "dst.k8s.node.id", "value": { "stringValue": "second-node-id" } }
        - { "key": "service.name", "value": { "stringValue": "NodeService" } }
    scopeMetrics:
      - scope:
          name: "NodeScope"
          version: "1.0"
          attributes: []
        metrics:
          - name: "test-metric"
            description: "test metric description"
            unit: "bytes"
