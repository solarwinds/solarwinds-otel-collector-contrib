source_prefix: "src."
destination_prefix: "dst."
schema:
  entities:
    - type: "Snowflake"
      id: ["snowflake.id"]
      attributes: ["attr1"]
    - type: "Kubernetes Pod"
      id: ["k8s.pod.id", "k8s.pod.name"]
      attributes: ["k8s.pod.port"]
  events:
    relationships:
      - type: "MemberOf"
        source: "Snowflake"
        destination: "Kubernetes Pod"
        attributes: ["k8s.pod.port"]
        conditions: ["true"]
        context: "metric"
        action: "update"
    entities:
      - type: "Snowflake"
        conditions: []
        context: "metric"
        action: "update"
      - type: "Kubernetes Pod"
        conditions: ["true"]
        context: "metric"
        action: "update"
