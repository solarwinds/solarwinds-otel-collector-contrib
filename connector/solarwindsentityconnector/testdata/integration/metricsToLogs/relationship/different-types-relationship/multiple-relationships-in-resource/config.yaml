source_prefix: "source."
destination_prefix: "destination."
schema:
  entities:
    - type: "Snowflake"
      ids: ["receiver.id"]
    - type: "Service"
      ids: ["service.id"]
    - type: "KubernetesPod"
      ids: ["k8s.pod.id"]
  events:
    relationships:
      - type: "Has"
        source_entity: "Snowflake"
        destination_entity: "Service"
        context: "metric"
        action: "update"
      - type: "MemberOf"
        source_entity: "KubernetesPod"
        destination_entity: "Snowflake"
        context: "metric"
        action: "update"
    entities:
      - type: "Snowflake"
        context: "metric"
        action: "update"
      - type: "Service"
        context: "metric"
        action: "update"
      - type: "KubernetesPod"
        context: "metric"
        action: "update"
