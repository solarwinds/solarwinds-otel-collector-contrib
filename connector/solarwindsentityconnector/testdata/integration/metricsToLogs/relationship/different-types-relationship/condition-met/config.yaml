schema:
  entities:
    - type: "Kubernetes Pod"
      id: ["k8s.pod.id", "k8s.pod.name"]
      attributes: ["k8s.pod.port"]
    - type: "Kubernetes Cluster"
      id: ["k8s.cluster.id", "k8s.cluster.name"]
      attributes: ["k8s.cluster.port"]
  events:
    relationships:
      - type: "MemberOf"
        source: "Kubernetes Cluster"
        destination: "Kubernetes Pod"
        attributes: ["k8s.cluster.port"]
        conditions: ['metric.name == "k8s.tcp.bytes" or metric.name == "k8s.tcp.connections" and metric.unit == "bytes"']
        context: "metric"
        action: "update"
    entities:
      - type: "Kubernetes Pod"
        conditions: ["true"]
        context: "metric"
        action: "update"
      - type: "Kubernetes Cluster"
        conditions: ['metric.name == "k8s.tcp.bytes" or metric.name == "k8s.tcp.connections" and metric.unit == "bytes"']
        context: "metric"
        action: "update"
