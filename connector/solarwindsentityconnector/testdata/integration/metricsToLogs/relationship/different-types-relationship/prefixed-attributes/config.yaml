source_prefix: "src."
destination_prefix: "dst."
schema:
  entities:
    - type: "Snowflake"
      id: ["receiver.id"]
      attributes: ["receiver.version", "snowflake.version"]
    - type: "DockerDaemon"
      id: ["receiver.id"]
      attributes: ["receiver.version", "docker.version"]
  events:
    entities:
      - type: "Snowflake"
        context: "log"
        action: "update"
      - type: "DockerDaemon"
        context: "metric"
        action: "update"
    relationships:
      - type: "Has"
        source_entity: "Snowflake"
        destination_entity: "DockerDaemon"
        attributes: ["snowflake2docker.attribute"]
        context: "metric"
        action: "update"
