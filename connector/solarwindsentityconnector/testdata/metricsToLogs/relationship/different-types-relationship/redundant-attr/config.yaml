schema:
  entities:
    - type: "Snowflake"
      ids: ["snowflake.id"]
      attributes: ["attr1"]
    - type: "AWS EC2"
      ids: ["aws.ec2.id", "aws.ec2.name"]
      attributes: ["attr2"]
    - type: "Kubernetes Pod"
      ids: ["k8s.pod.id", "k8s.pod.name"]
      attributes: ["k8s.pod.port"]
  events:
    relationships:
      - type: "MemberOf"
        source: "Snowflake"
        destination: "AWS EC2"
        attributes: []
        conditions: ["true"]
        context: "metric"
      - type: "MemberOf"
        source: "Snowflake"
        destination: "Kubernetes Pod"
        attributes: ["k8s.pod.port"]
        conditions: ["true"]
        context: "metric"
    entities:
      - type: "Snowflake"
        conditions: []
        context: "metric"
      - type: "AWS EC2"
        conditions: ["true"]
        context: "metric"
      - type: "Kubernetes Pod"
        conditions: ["true"]
        context: "metric"
