expiration_policy:
  enabled: true
  interval: 300s
  cache_configuration:
    ttl_cleanup_interval: 2s
schema:
  entities:
    - type: "Kubernetes Pod"
      ids: ["k8s.pod.id", "k8s.pod.name"]
      attributes: ["k8s.pod.port"]
    - type: "Kubernetes Cluster"
      ids: ["k8s.cluster.id", "k8s.cluster.name"]
      attributes: ["k8s.cluster.port"]
  events:
    relationships:
      - type: "MemberOf"
        source: "Kubernetes Cluster"
        destination: "Kubernetes Pod"
        attributes: ["k8s.cluster.port"]
        conditions: ['resource.attributes["update"] == "true"']
        context: "metric"
        action: "update"
      - type: "MemberOf"
        source: "Kubernetes Cluster"
        destination: "Kubernetes Pod"
        attributes: ["k8s.cluster.port"]
        conditions: ['resource.attributes["delete"] == "true"']
        context: "metric"
        action: "delete"
    entities:
      - type: "Kubernetes Pod"
        conditions: ["true"]
        context: "metric"
        action: "update"
      - type: "Kubernetes Cluster"
        conditions: ["true"]
        context: "metric"
        action: "update"
