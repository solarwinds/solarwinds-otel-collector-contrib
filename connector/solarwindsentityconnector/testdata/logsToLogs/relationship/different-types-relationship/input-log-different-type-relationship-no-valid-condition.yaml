resourceLogs:
  - resource:
      attributes: [ { "key": "k8s.cluster.id", "value":{"stringValue": "test-cluster-id"}},
                    { "key": "k8s.cluster.name", "value":{"stringValue": "test-cluster-name"}},
                    { "key": "k8s.pod.id", "value":{"stringValue": "test-pod-id"}},
                    { "key": "k8s.pod.name", "value":{"stringValue": "test-pod-name"}} ]
    scope_logs:
    - log_records:
      - body: { "stringValue": "test-log-body" }
        attributes: [ { "key": "env", "value":{"stringValue": "test"}} ]
        time_unix_nano: 1234567890