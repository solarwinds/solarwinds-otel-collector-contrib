# This manifest.yaml is supposed to be used for testing purposes only.
# It is not intended to be used in production or for any other purpose.

dist:
  module: github.com/solarwinds/solarwinds-otel-collector/dev-test
  name: solarwinds-otel-collector
  description: SolarWinds OpenTelemetry Collector - Dev Test
  version: 0.0.1
  output_path: ./_build

extensions:
  - gomod: github.com/solarwinds/solarwinds-otel-collector-contrib/extension/solarwindsextension v0.127.2
    path: ../../../../../extension/solarwindsextension # Remove comment when develops with extension together.

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.127.0

processors:
  - gomod: github.com/solarwinds/solarwinds-otel-collector-contrib/processor/solarwindsprocessor v0.127.2
    path: ../../../../../processor/solarwindsprocessor

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.127.0
